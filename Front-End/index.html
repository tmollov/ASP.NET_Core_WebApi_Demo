<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPA with ASP.NET Core WebApi</title>
    <link rel='stylesheet' href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">


</head>

<body class="h-100">
    <header class="container-fluid text-center">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Demo.WebApi</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class=" collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item">
                        <a id="homeLink" class="nav-link link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a id="addCityLink" class="nav-link link" href="#">Add City</a>
                    </li>
                    <li class="nav-item">
                        <a id="showCitiesLink" class="nav-link link" href="#">Show Cities</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <!--Home Page-->
    <div id="HomePage" class="container-fluid text-center pt-5">
        <p class="h2 pt-5">Demo SPA app with CRUD operations over <span class="text-danger">City</span> entity</p>
        <p class="h2"><span class="text-danger">City</span> has <span class="text-info">Id</span>, <span class="text-info">Name</span>
            and <span class="text-info">Population</span></span></p>
        <p class="h2"></p>
    </div>

    <!--Add City Page-->
    <div id="AddCityPage" class="pt-lg-5" hidden>

        <h2 class="text-center">Add City</h2>
        <form class="pt-5 w-25 mx-auto">
            <div class="form-group">
                <label class="h5" for="cityNameInput">City Name</label>
                <input type="text" class="form-control" id="cityNameInput" placeholder="Enter City name" required>
            </div>
            <div class="form-group">
                <label class="h5" for="populationInput">Population</label>
                <input type="number" min=1 class="form-control" id="populationInput" placeholder="Enter City Population"
                    required>
            </div>
            <div class="text-center">
                <button id="addCityBtn" type="submit" class="btn btn-primary">Add City</button>
            </div>
        </form>
    </div>

    <!--All Cities Page-->
    <div id="ShowAllCitiesPage" hidden>
        <div class="container-fluid text-center w-75">
            <table class="table table-dark">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">CityName</th>
                        <th scope="col">Population</th>
                        <th scope="col">Actions</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                </tbody>
            </table>
            <button id="GetAllCities" class="btn">Get Cities</button>
        </div>
    </div>

    <!--Update City-->
    <div id="UpdateCityPage" hidden>
        <h2 class="text-center">Update City</h2>
        <form class="pt-5 w-25 mx-auto">
            <div class="form-group">
                <label class="h5" for="cityNameInput">City Name</label>
                <input type="text" class="form-control" id="cityNameInput" placeholder="Enter City name" required>
            </div>
            <div class="form-group">
                <label class="h5" for="populationInput">Population</label>
                <input type="number" min=1 class="form-control" id="populationInput" placeholder="Enter City Population"
                    required>
            </div>
            <div class="text-center">
                <button id="addCityBtn" type="submit" class="btn btn-primary">Add City</button>
            </div>
        </form>
    </div>


    <div id="notifications">
        <div id="loadingBox" class="notification">
            <span>Loading â€¦</span>
        </div>
        <div id="infoBox" class="notification">
            <span>Info</span>
        </div>
        <div id="errorBox" class="notification">
            <span>Error</span>
        </div>
    </div>

    <script src='js/jquery-3.3.1.min.js'></script>
    <script src='js/bootstrap.min.js'></script>
    <script src="js/jquery.form-validator.min.js"></script>
    <script src="js/validations.js"></script>
    <script src="js/notifications.js"></script>
    <script src="js/app.js"></script>
</body>


<footer class="bg-light text-center w-100 ">
    <p class="p-1 m-0">&copy; Tundzhay Mollov. All Rights Reserved.</p>
</footer>

</html>
